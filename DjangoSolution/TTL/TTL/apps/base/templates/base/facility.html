{% extends "base/layout.html" %}

{% block content %}


<h1>Facility Home</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

<h2>Title: {{ title }}</h2>
<h3>{{ message }}</h3>
<h3>{{ user.profile }}</h3>

<p>Use this area to provide additional information.</p>

{% endblock %}
